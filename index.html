<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闪耀希望游戏平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .category-dropdown {
            position: relative;
        }

        .category-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .category-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            min-width: 150px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            z-index: 1001;
            margin-top: 5px;
        }

        .dropdown-content a {
            color: #333;
            padding: 0.7rem 1rem;
            text-decoration: none;
            display: block;
            transition: background 0.3s ease;
        }

        .dropdown-content a:hover {
            background: #f0f0f0;
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .search-input {
            padding: 0.5rem 1rem;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s ease;
            width: 200px;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-btn:hover {
            background: #5a6fd8;
        }

        main {
            padding: 2rem 0;
        }

        .filters {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .filter-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-label {
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .filter-btn {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active, .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .game-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .game-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .game-info {
            padding: 1.5rem;
        }

        .game-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .game-category {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .game-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .game-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .stars {
            color: #ffd700;
        }

        .play-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .game-detail {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            margin-bottom: 2rem;
        }

        .game-detail.active {
            display: block;
        }

        .game-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .game-iframe-container {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            margin: 2rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .game-sections {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .game-content {
            background: rgba(255, 255, 255, 0.8);
            padding: 1.5rem;
            border-radius: 10px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 0.5rem;
        }

        .recommendations {
            background: rgba(255, 255, 255, 0.8);
            padding: 1.5rem;
            border-radius: 10px;
        }

        .recommendation-item {
            display: flex;
            gap: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .recommendation-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .recommendation-image {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .recommendation-info h4 {
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            color: #333;
        }

        .recommendation-info p {
            font-size: 0.8rem;
            color: #666;
        }

        .no-games {
            text-align: center;
            padding: 3rem;
            color: #666;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .nav-menu {
                justify-content: center;
            }

            .search-input {
                width: 150px;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .game-sections {
                grid-template-columns: 1fr;
            }

            .filter-group {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo" onclick="showHomePage()">🌟 闪耀希望游戏</a>
                <nav class="nav-menu">
                    <div class="category-dropdown">
                        <button class="category-btn" onclick="toggleDropdown()">游戏分类 ▼</button>
                        <div class="dropdown-content" id="categoryDropdown">
                            <a href="#" onclick="filterByCategory('all')">全部游戏</a>
                            <a href="#" onclick="filterByCategory('puzzle')">益智游戏</a>
                            <a href="#" onclick="filterByCategory('action')">动作游戏</a>
                            <a href="#" onclick="filterByCategory('strategy')">策略游戏</a>
                            <a href="#" onclick="filterByCategory('adventure')">冒险游戏</a>
                            <a href="#" onclick="filterByCategory('casual')">休闲游戏</a>
                        </div>
                    </div>
                    <div class="search-container">
                        <input type="text" class="search-input" placeholder="搜索游戏..." id="searchInput" onkeyup="handleSearch(event)">
                        <button class="search-btn" onclick="searchGames()">🔍</button>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- 游戏列表页面 -->
        <div id="homePage">
            <div class="filters">
                <div class="filter-group">
                    <span class="filter-label">筛选:</span>
                    <button class="filter-btn active" onclick="filterGames('all')">全部</button>
                    <button class="filter-btn" onclick="filterGames('hot')">热门</button>
                    <button class="filter-btn" onclick="filterGames('new')">最新</button>
                    <button class="filter-btn" onclick="filterGames('rating')">高评分</button>
                </div>
            </div>

            <div class="games-grid" id="gamesGrid">
                <!-- 游戏卡片将通过JavaScript动态生成 -->
            </div>

            <div class="no-games" id="noGames" style="display: none;">
                <h3>😔 没有找到相关游戏</h3>
                <p>请尝试其他搜索关键词或筛选条件</p>
            </div>
        </div>

        <!-- 游戏详情页面 -->
        <div id="gameDetailPage" class="game-detail">
            <div class="game-detail-header">
                <h1 id="gameDetailTitle">游戏标题</h1>
                <button class="back-btn" onclick="showHomePage()">← 返回</button>
            </div>

            <div class="game-iframe-container">
                <iframe id="gameIframe" class="game-iframe" src="about:blank"></iframe>
            </div>

            <div class="game-sections">
                <div class="game-content">
                    <div class="section-title">游戏简介</div>
                    <p id="gameDetailDescription">游戏简介将在这里显示...</p>
                    
                    <div class="section-title" style="margin-top: 2rem;">游戏玩法</div>
                    <div id="gameDetailInstructions">游戏玩法说明将在这里显示...</div>
                </div>

                <div class="recommendations">
                    <div class="section-title">推荐游戏</div>
                    <div id="recommendedGames">
                        <!-- 推荐游戏将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 游戏数据
        const games = [
            {
                id: 1,
                title: "数独大师",
                category: "puzzle",
                description: "经典数独游戏，挑战你的逻辑思维能力。",
                rating: 4.5,
                isHot: true,
                isNew: false,
                icon: "🧩",
                gameUrl: "https://www.sudoku.com/",
                instructions: "在9x9的网格中填入数字1-9，确保每行、每列和每个3x3的小方格内都包含1-9的所有数字。"
            },
            {
                id: 2,
                title: "贪吃蛇大冒险",
                category: "action",
                description: "经典贪吃蛇游戏的现代版本，画面精美操作流畅。",
                rating: 4.3,
                isHot: true,
                isNew: true,
                icon: "🐍",
                gameUrl: "https://playsnake.org/",
                instructions: "控制贪吃蛇移动吃食物，避免撞到墙壁或自己的身体。使用方向键控制移动方向。"
            },
            {
                id: 3,
                title: "五子棋对战",
                category: "strategy",
                description: "与AI或朋友对战的五子棋游戏，考验你的策略思维。",
                rating: 4.2,
                isHot: false,
                isNew: true,
                icon: "⚫",
                gameUrl: "https://gomokuonline.com/",
                instructions: "在15x15的棋盘上，率先连成5个同色棋子的一方获胜。可以横向、纵向或斜向连接。"
            },
            {
                id: 4,
                title: "俄罗斯方块",
                category: "puzzle",
                description: "永恒的经典游戏，简单易上手但难以精通。",
                rating: 4.7,
                isHot: true,
                isNew: false,
                icon: "🔷",
                gameUrl: "https://tetris.com/play-tetris",
                instructions: "旋转和移动下落的方块，填满整行来消除。游戏速度会逐渐加快，考验你的反应能力。"
            },
            {
                id: 5,
                title: "记忆翻牌",
                category: "casual",
                description: "考验记忆力的翻牌游戏，找出所有相同的卡牌配对。",
                rating: 4.0,
                isHot: false,
                isNew: false,
                icon: "🃏",
                gameUrl: "https://www.memozor.com/memory-games",
                instructions: "翻开卡牌找到相同的配对。每次只能翻开两张卡牌，记住卡牌位置是获胜的关键。"
            },
            {
                id: 6,
                title: "迷宫探险",
                category: "adventure",
                description: "在复杂的迷宫中寻找出路，收集宝藏和道具。",
                rating: 4.4,
                isHot: false,
                isNew: true,
                icon: "🗝️",
                gameUrl: "https://www.mazegenerator.net/",
                instructions: "使用方向键或WASD移动角色，找到迷宫的出口。收集路上的宝藏可以获得额外分数。"
            },
            {
                id: 7,
                title: "泡泡射击",
                category: "casual",
                description: "瞄准射击，消除相同颜色的泡泡，轻松愉快的休闲游戏。",
                rating: 4.1,
                isHot: true,
                isNew: false,
                icon: "🎈",
                gameUrl: "https://www.bubbleshooter.net/",
                instructions: "瞄准并射击泡泡，将3个或更多相同颜色的泡泡连接在一起即可消除。清除所有泡泡获胜。"
            },
            {
                id: 8,
                title: "跳跃英雄",
                category: "action",
                description: "控制小英雄跳跃过障碍，收集金币挑战高分。",
                rating: 4.6,
                isHot: true,
                isNew: true,
                icon: "🦸",
                gameUrl: "https://www.crazygames.com/game/jump-hero",
                instructions: "点击屏幕或按空格键让角色跳跃，避开障碍物并收集金币。时机掌握是关键。"
            }
        ];

        let currentFilter = 'all';
        let currentCategory = 'all';
        let currentSearch = '';

        // 初始化页面
        function init() {
            renderGames();
        }

        // 渲染游戏列表
        function renderGames() {
            const gamesGrid = document.getElementById('gamesGrid');
            const noGames = document.getElementById('noGames');
            
            let filteredGames = games.filter(game => {
                // 分类筛选
                if (currentCategory !== 'all' && game.category !== currentCategory) {
                    return false;
                }
                
                // 搜索筛选
                if (currentSearch && !game.title.toLowerCase().includes(currentSearch.toLowerCase()) 
                    && !game.description.toLowerCase().includes(currentSearch.toLowerCase())) {
                    return false;
                }
                
                // 其他筛选
                switch (currentFilter) {
                    case 'hot':
                        return game.isHot;
                    case 'new':
                        return game.isNew;
                    case 'rating':
                        return game.rating >= 4.5;
                    default:
                        return true;
                }
            });

            if (filteredGames.length === 0) {
                gamesGrid.style.display = 'none';
                noGames.style.display = 'block';
                return;
            }

            noGames.style.display = 'none';
            gamesGrid.style.display = 'grid';

            gamesGrid.innerHTML = filteredGames.map(game => `
                <div class="game-card" onclick="showGameDetail(${game.id})">
                    <div class="game-image">
                        <span>${game.icon}</span>
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">${game.title}</h3>
                        <div class="game-category">${getCategoryName(game.category)}</div>
                        <p class="game-description">${game.description}</p>
                        <div class="game-rating">
                            <span class="stars">${getStars(game.rating)}</span>
                            <span>${game.rating}</span>
                        </div>
                        <button class="play-btn" onclick="event.stopPropagation(); showGameDetail(${game.id})">
                            开始游戏
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 获取分类中文名
        function getCategoryName(category) {
            const categoryNames = {
                puzzle: '益智游戏',
                action: '动作游戏',
                strategy: '策略游戏',
                adventure: '冒险游戏',
                casual: '休闲游戏'
            };
            return categoryNames[category] || '其他';
        }

        // 生成星级评分
        function getStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '★';
            }
            if (hasHalfStar) {
                stars += '☆';
            }
            
            return stars;
        }

        // 筛选游戏
        function filterGames(filter) {
            currentFilter = filter;
            
            // 更新筛选按钮状态
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderGames();
        }

        // 按分类筛选
        function filterByCategory(category) {
            currentCategory = category;
            toggleDropdown();
            renderGames();
        }

        // 切换下拉菜单
        function toggleDropdown() {
            const dropdown = document.getElementById('categoryDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // 搜索游戏
        function searchGames() {
            const searchInput = document.getElementById('searchInput');
            currentSearch = searchInput.value.trim();
            renderGames();
        }

        // 处理搜索框回车事件
        function handleSearch(event) {
            if (event.key === 'Enter') {
                searchGames();
            }
        }

        // 显示游戏详情
        function showGameDetail(gameId) {
            const game = games.find(g => g.id === gameId);
            if (!game) return;
            
            // 隐藏首页，显示详情页
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('gameDetailPage').classList.add('active');
            
            // 填充游戏详情
            document.getElementById('gameDetailTitle').textContent = game.title;
            document.getElementById('gameDetailDescription').textContent = game.description;
            document.getElementById('gameDetailInstructions').textContent = game.instructions;
            document.getElementById('gameIframe').src = game.gameUrl;
            
            // 生成推荐游戏
            generateRecommendations(game);
            
            // 滚动到顶部
            window.scrollTo(0, 0);
        }

        // 生成推荐游戏
        function generateRecommendations(currentGame) {
            const recommendedContainer = document.getElementById('recommendedGames');
            
            // 获取相同分类的其他游戏
            let recommendations = games.filter(game => 
                game.id !== currentGame.id && 
                (game.category === currentGame.category || game.isHot)
            ).slice(0, 4);
            
            recommendedContainer.innerHTML = recommendations.map(game => `
                <div class="recommendation-item" onclick="showGameDetail(${game.id})">
                    <div class="recommendation-image">
                        ${game.icon}
                    </div>
                    <div class="recommendation-info">
                        <h4>${game.title}</h4>
                        <p>${getCategoryName(game.category)} • ${getStars(game.rating)} ${game.rating}</p>
                    </div>
                </div>
            `).join('');
        }

        // 显示首页
        function showHomePage() {
            document.getElementById('homePage').style.display = 'block';
            document.getElementById('gameDetailPage').classList.remove('active');
            window.scrollTo(0, 0);
        }

        // 点击外部关闭下拉菜单
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('categoryDropdown');
            const button = document.querySelector('.category-btn');
            
            if (!button.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
